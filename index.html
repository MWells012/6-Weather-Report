<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./assets/style.css" />
        <title> Weather-Dashboard </title>
    </head>

    <body>
        <header class="container text-center weather-header">
            <h1> Weather Dashboard </h1>
        </header>


        <!-- body -->
        <div class="container container-fluid">
            <div class="row">
                <aside class="aside card col-lg-3 pb-3">
                    <label><h4 id="form-heading" class="mt-1 form-label">City Search:</h4></label>
                
                        <!-- search bar on the left -->
                        <form id="search-form" class="form">
                            <div class="form-group form-inline">
                                <div id="input-group">
                                    <input
                                    class="weatherSearch"
                                    type="text"
                                    placeholder="enter a city"
                                    />
                                        <div class="input-group-append">
                                            <button 
                                            type="submit" 
                                            id="searchButton" 
                                            class="btn search-button"
                                            >search
                                            </button>
                                            <hr class="hr weather-hr"/>
                                        </div>
                                </div>
                            </div>
                        </form>
                        <div class="list-group" id="history"></div>
                </aside>

                <!-- forecast in the body -->
        
                    <div class="card col-lg-9 pb-3">
                        <section
                            id="today"
                            class=" mt-3"
                            role=""
                        ></section>
                        <section
                            id="weekForecast"
                            class="row mt-3"
                            role=""
                        ></section>
                    </div>
                
            </div>

        <!-- end of body-->
        </div>
        

        <footer>

        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


        <script src="./assets/index.js"></script>
    </body>

</html>
